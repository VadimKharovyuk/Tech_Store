<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-background: #ffffff;
            --text-color: #333;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --container-background: #2c2c2c;
            --text-color: #e4e4e4;
            --button-background: #4a90e2;
            --button-hover: #357abd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        .container {
            background: var(--container-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .error {
            color: var(--error-color);
        }
        .success {
            color: var(--success-color);
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        [data-theme="dark"] .theme-toggle {
            color: var(--text-color);
        }
    </style>
</head>
<body>
<button class="theme-toggle" onclick="toggleTheme()">üåô</button>
<div class="container">
    <h1>Reset Your Password</h1>
    <form id="reset-password-form">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="message" class="message"></div>
    <p> –ï—Å—Ç—å –∞–∫–∞—É–Ω—Ç ? <a th:href="@{/login}">–í–æ–π–¥–∏—Ç–µ</a></p>
    <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a th:href="@{/register}">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
</div>

<script>
    const themeToggle = document.querySelector('.theme-toggle');

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        themeToggle.textContent = newTheme === 'dark' ? 'üåû' : 'üåô';
        localStorage.setItem('theme', newTheme);
    }

    // Load the saved theme from localStorage
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'üåû' : 'üåô';
    });

    document.getElementById('reset-password-form').addEventListener('submit', function(event) {
        event.preventDefault(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã

        const email = document.getElementById('email').value;
        const messageElement = document.getElementById('message');

        // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è email
        if (!email) {
            messageElement.textContent = 'Please enter your email address.';
            messageElement.className = 'message error';
            return;
        }

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        fetch('/reset-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                email: email
            })
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .then(text => {
                messageElement.textContent = text;
                messageElement.className = 'message success';
            })
            .catch(error => {
                messageElement.textContent = 'An error occurred: ' + error.message;
                messageElement.className = 'message error';
            });
    });
</script>
</body>
</html>
