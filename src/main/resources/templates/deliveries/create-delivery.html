<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Delivery</title>
</head>
<body>
<h2>Create New Delivery</h2>
<form th:action="@{/deliveries}" th:object="${delivery}" method="post">
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" required/>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" required/>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" required/>
    </div>

    <!-- Таблица для отображения товаров в корзине -->
    <h3>Items in Cart</h3>
    <table border="1">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${delivery.items}">
            <td th:text="${item.productName}">Item Name</td>
            <td th:text="${item.quantity}">Quantity</td>
            <td th:text="${item.price}">Price</td>
        </tr>
        </tbody>
    </table>

    <div>
        <button type="submit">Create Delivery</button>
    </div>
</form>
</body>
</html>
