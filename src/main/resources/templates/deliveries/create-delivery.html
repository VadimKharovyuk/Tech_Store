<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Delivery</title>
</head>
<body>
<h1>Create Delivery</h1>
<form th:action="@{/orders/deliveries}" th:object="${deliveryRequest}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:field="*{address}" required><br>

    <label for="city">City:</label>
    <select id="city" name="city" th:field="*{city}" required>
        <option value="Kharkov">Kharkov</option>
        <option value="Odessa">Odessa</option>
        <option value="Kiev">Kiev</option>
        <option value="Lviv">Lviv</option>
    </select><br>

    <!-- Добавьте поля для CartItemDto если нужно -->

    <button type="submit">Create Delivery</button>
</form>
</body>
</html>
