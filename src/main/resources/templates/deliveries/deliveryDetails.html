<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delivery Details</title>
</head>
<body>
<h2>Delivery Details</h2>

<p><strong>Full Name:</strong> <span th:text="${delivery.fullName}"></span></p>
<p><strong>Phone Number:</strong> <span th:text="${delivery.phoneNumber}"></span></p>
<p><strong>Address:</strong> <span th:text="${delivery.address}"></span></p>
<p><strong>City:</strong> <span th:text="${delivery.city}"></span></p>

<h3>Items in Delivery</h3>
<table border="1">
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${delivery.items}">
        <td th:text="${item.productName}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.price}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
