<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список доставок</title>
</head>
<body>
<h1>Список доставок</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Адрес</th>
        <th>Город</th>
        <th>Статус</th>
        <th>Общая сумма</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="delivery : ${deliveries}">
        <td th:text="${delivery.id}">ID</td>
        <td th:text="${delivery.fullName}">Имя</td>
        <td th:text="${delivery.phoneNumber}">Телефон</td>
        <td th:text="${delivery.address}">Адрес</td>
        <td th:text="${delivery.city}">Город</td>
        <td th:text="${delivery.status}">Статус</td>
        <td th:text="${delivery.totalAmount}">Общая сумма</td>
    </tr>
    </tbody>
</table>
</body>
</html>
