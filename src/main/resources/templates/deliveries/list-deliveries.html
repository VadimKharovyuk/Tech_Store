<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список доставок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .no-deliveries {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .no-deliveries p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ваши доставки</h1>

    <div th:if="${deliveries != null and !deliveries.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Адрес</th>
                <th>Статус</th>
                <th>Phone Number</th>
                <th>City</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="delivery : ${deliveries}">
                <td th:text="${delivery.fullName}">Имя</td>
                <td th:text="${delivery.address}">Адрес</td>
                <td th:text="${delivery.status}">Статус</td>
                <td th:text="${delivery.phoneNumber}">Телефон</td>
                <td th:text="${delivery.city}">Город</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${deliveries == null or #lists.isEmpty(deliveries)}" class="no-deliveries">
        <p>Доставки не найдены.</p>
    </div>
</div>
</body>
</html>
