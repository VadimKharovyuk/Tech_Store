<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список доставок</title>
</head>
<body>
<h1>Ваши доставки</h1>
<div th:if="${deliveries != null}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Адрес</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="delivery : ${deliveries}">
            <td th:text="${delivery.id}"></td>
            <td th:text="${delivery.address}"></td>
            <td th:text="${delivery.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${deliveries == null}">
    <p>Доставки не найдены.</p>
</div>
</body>
</html>
