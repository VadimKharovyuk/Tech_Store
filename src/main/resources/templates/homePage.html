<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-background: #ffffff;
            --text-color: #333;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --container-background: #2c2c2c;
            --text-color: #e4e4e4;
            --button-background: #4a90e2;
            --button-hover: #357abd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        .hero {
            background: url('/pic/pexels-veeterzy-303383.jpg') no-repeat center center;
            background-size: cover;
            height: 600px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .category-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        .navbar-brand {
            font-weight: bold;
        }

        .search-form {
            margin: 20px auto;
            max-width: 600px;
            display: flex;
        }

        .search-form input {
            flex: 1;
            border-radius: 0;
            border: 1px solid #ced4da;
        }

        .search-form button {
            border-radius: 0;
            border-left: 0;
        }

        .theme-toggle-button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-left: auto;
            transition: background-color 0.3s ease;
            outline: none; /* Убирает стандартное выделение кнопки */
        }

        .theme-toggle-button:hover {
            background-color: var(--button-hover);
        }

        .navbar-nav {
            margin-left: auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Tech Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/cart">Cart</a>
            </li>
        </ul>
        <button class="theme-toggle-button" onclick="toggleTheme()">🌙 Переключить тему</button>
    </div>
</nav>

<div class="hero">
    <h1>Welcome to Tech Store</h1>
    <p>Your one-stop shop for the latest gadgets and electronics.</p>
    <a href="/products" class="btn btn-primary btn-lg">Shop Now</a>
</div>

<form class="search-form" th:action="@{/products/search}" method="get">
    <input type="text" name="name" class="form-control"
           placeholder="Введите название товара" required/>
    <button type="submit" class="btn btn-primary">Поиск</button>
</form>

<div class="container mt-5">
    <h2 class="text-center mb-4">Our Categories</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="category : ${categories}">
            <div class="category-card">
                <img src="https://via.placeholder.com/400x200" alt="Category Image">
                <div class="p-3">
                    <h4 th:text="${category.name}">Category Name</h4>
                    <p th:text="${category.description}">Category Description</p>
                    <a th:href="@{/products/category/{categoryId}(categoryId=${category.id})}" class="btn btn-secondary">View Products</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    const themeToggleButton = document.querySelector('.theme-toggle-button');

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        themeToggleButton.textContent = newTheme === 'dark' ? '🌞 Переключить тему' : '🌙 Переключить тему';
        localStorage.setItem('theme', newTheme);
    }

    // Load the saved theme from localStorage
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggleButton.textContent = savedTheme === 'dark' ? '🌞 Переключить тему' : '🌙 Переключить тему';
    });
</script>

</body>
</html>
