<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-background: #ffffff;
            --text-color: #333;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --container-background: #2c2c2c;
            --text-color: #e4e4e4;
            --button-background: #6200ea;
            --button-hover: #3700b3;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .container {
            background: var(--container-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: var(--error-color);
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #f5f5f5;
            color: var(--text-color);
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #777;
        }

        button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: var(--button-background);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .theme-toggle-button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            outline: none;
        }

        .theme-toggle-button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <div th:if="${error}" class="alert" th:text="${error}"></div>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Логин:</label>
            <input type="text" id="username" name="username" placeholder="Введите логин" required />
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required />
        </div>
        <div>
            <button type="submit">Войти</button>
        </div>
        <div>
            <button type="button" class="theme-toggle-button" onclick="toggleTheme()">🌙 Переключить тему</button>
        </div>
    </form>
    <p>Забыли пароль? <a th:href="@{/resetPassword}">Сбросить пароль</a></p>
    <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
    <p><a href="/">На главную страницу</a></p>
</div>

<script>
    const themeToggleButton = document.querySelector('.theme-toggle-button');

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        themeToggleButton.textContent = newTheme === 'dark' ? '🌞 Переключить тему' : '🌙 Переключить тему';
        localStorage.setItem('theme', newTheme);
    }

    // Load the saved theme from localStorage
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggleButton.textContent = savedTheme === 'dark' ? '🌞 Переключить тему' : '🌙 Переключить тему';
    });
</script>
</body>
</html>
