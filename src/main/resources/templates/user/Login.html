<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a dark background color */
        body {
            background-color: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
        }

        /* Center the login form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Style the login form */
        #loginForm {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #e0e0e0;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            background-color: #d32f2f;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #777;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3700b3;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginForm">
        <h1>Login</h1>
        <div th:if="${error}" class="alert" th:text="${error}"></div>
        <form th:action="@{/login}" method="post">
            <div>
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required />
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required />
            </div>
            <div>
                <button type="submit">Войти</button>
            </div>
        </form>
        <p>Забыли пароль? <a th:href="@{/resetPassword}">Сбросить пароль</a></p>
        <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        <p><a href="/">На главную страницу</a></p>
    </div>
</div>
</body>
</html>
