<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div id="loginForm">
        <h1>Login</h1>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div> <!-- Добавлено для отображения ошибки -->
        <form th:action="@{/login}" method="post">
            <div>
                <label>Логин:</label>
                <input type="text" name="username" required />
            </div>
            <div>
                <label>Пароль:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <button type="submit">Войти</button>
            </div>
        </form>

        </form>
        <p>Забыли пароль? <a th:href="@{/forgot-password}">Сбросить пароль</a></p>
        <p>Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
        <p><a href="/">На главную страницу</a></p>
    </div>
</div>
</body>
</html>
