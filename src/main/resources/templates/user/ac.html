<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-info {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .status {
            font-weight: bold;
        }

        .status.active {
            color: green;
        }

        .status.blocked {
            color: red;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="user-info">
    <h1>Welcome, <span th:text="${user.username}">Username</span>!</h1>
    <p>Email: <span th:text="${user.email}">Email</span></p>
    <p>Role: <span th:text="${user.role}">Role</span></p>
    <p>Status: <span class="status" th:class="${user.blocked ? 'blocked' : 'active'}" th:text="${user.blocked ? 'Blocked' : 'Active'}">Status</span></p>
    <!-- Add other user data and functionality here -->
    <button id="logoutButton">Logout</button>
</div>

<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        // Placeholder for logout functionality
        alert('Logging out...');
        // Redirect or perform logout action here
    });
</script>
</body>
</html>
