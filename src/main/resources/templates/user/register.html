<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
    <style>
        :root {
            --background-color: #f4f4f9;
            --container-background: #ffffff;
            --text-color: #333;
            --button-background: #007bff;
            --button-hover: #0056b3;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --container-background: #2c2c2c;
            --text-color: #e4e4e4;
            --button-background: #4a90e2;
            --button-hover: #357abd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        .container {
            background: var(--container-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            outline: none; /* –£–±–∏—Ä–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        }

        button:hover {
            background-color: var(--button-hover);
        }

        .alert {
            color: var(--error-color);
            margin-bottom: 20px;
        }

        .theme-toggle-button {
            background-color: var(--button-background);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            outline: none; /* –£–±–∏—Ä–∞–µ—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –≤—ã–¥–µ–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        }

        .theme-toggle-button:hover {
            background-color: var(--button-hover);
        }
    </style>
</head>
<body>
<div class="container">
    <div id="registerForm">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h1>
        <div class="alert" th:if="${error}" th:text="${error}"></div>
        <form th:action="@{/register}" th:object="${userDto}" method="post">
            <div>
                <label for="username">–õ–æ–≥–∏–Ω:</label>
                <input type="text" id="username" th:field="*{username}" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω" required />
            </div>
            <div>
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" th:field="*{password}" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="–í–≤–µ–¥–∏—Ç–µ email" required />
            </div>
            <div>
                <button type="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            </div>
        </form>
        <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a th:href="@{/login}">–í–æ–π—Ç–∏</a></p>
        <p><a href="/">–ù–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É</a></p>
        <button class="theme-toggle-button" onclick="toggleTheme()">üåô –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
    </div>
</div>

<script>
    const themeToggleButton = document.querySelector('.theme-toggle-button');

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        themeToggleButton.textContent = newTheme === 'dark' ? 'üåû –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É' : 'üåô –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É';
        localStorage.setItem('theme', newTheme);
    }

    // Load the saved theme from localStorage
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggleButton.textContent = savedTheme === 'dark' ? 'üåû –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É' : 'üåô –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É';
    });
</script>
</body>
</html>
